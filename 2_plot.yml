target_default: 2_plot

packages:
  - dplyr
  - tidyr

sources:
  - 2_plot/src/plot_ice_frame.R
  - 2_plot/src/define_plot_tasks.R
  - 2_plot/src/create_gif.R

targets:

  2_plot:
    depends:
      - 2_frame_tasks.yml

  tasks:
    command: task_names(
      ice_file = '1_data/out/compiled_ice.rds')

  task_plan:
    command: list_tasks(
      ice_file = '1_data/out/compiled_ice.rds')

  2_frame_tasks.yml:
    command: create_plot_frame_makefile(makefile=target_name, task_plan=task_plan, remake_file=I('2_plot.yml'))

#  2_plot_all:
 #   depends: 2_frame_tasks.yml
 #   command: scmake(I('2_frame_tasks'), remake_file='2_frame_tasks.yml')

  2_plot/out/mendota_ice.gif:
    depends: 2_frame_tasks.yml
    command: create_gif(
      gif_file = target_name,
      frame_delay = 10,
      task_names = tasks)

# need to make a task table for generating frames
# example of one frame
  2_plot/out/frame_1:
    command: plot_ice_frames(
      out_file = target_name,
      ice_file = '1_data/out/compiled_ice.rds',
      winter_year = I('1989'))
